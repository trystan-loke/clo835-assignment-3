apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: trystan00000/clo835-assignment3-app
        ports:
        - containerPort: 80
        env:
        - name: INTERVAL
          valueFrom:
            configMapKeyRef:
              name: node-app-config
              key: INTERVAL

